name: Deploy using Azure Key Vault
on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: <YOUR_CLIENT_ID>
          tenant-id: <YOUR_TENANT_ID>
          subscription-id: <YOUR_SUBSCRIPTION_ID>

      - name: Get secrets from Key Vault
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: <YOUR_KEYVAULT_NAME>
          secrets: |
            my-secret-name
        id: secrets

      - name: Use secret
        run: echo "Secret is ${{ steps.secrets.outputs.my-secret-name }}"
